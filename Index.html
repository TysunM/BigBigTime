<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Internet Clock</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <!-- Top Banner Ad -->
        <div class="ad-placeholder-top">Advertisement 728x90</div>

        <header>
            <h1>The Internet Clock</h1>
            <nav>
                <button id="big-clock-btn" class="nav-btn">Big Clock</button>
                <button id="world-clock-btn" class="nav-btn">World Clock</button>
                <button id="stopwatch-btn" class="nav-btn">Stopwatch</button>
                <button id="focus-mode-btn" class="nav-btn">Focus (Pomodoro)</button>
                <button id="alarm-clock-btn" class="nav-btn">Alarm Clock</button>
                <button id="timer-btn" class="nav-btn">Timer</button>
            </nav>
        </header>

        <main id="main-content">
            <!-- All clock modes, including their Start/Stop/Reset buttons,
                 will be dynamically loaded into this area by app.js -->
        </main>

        <footer>
            <!-- Bottom Settings Bar -->
            <div class="settings-bar">
                 <button id="settings-btn" class="settings-btn">Settings</button>
                 <button id="themes-btn" class="settings-btn">Themes</button>
                 <button id="sounds-btn" class="settings-btn">Alarm Sounds</button>
                 <button id="music-btn" class="settings-btn">Music</button>
            </div>
            <!-- Bottom Banner Ad -->
            <div class="ad-placeholder-bottom">Advertisement 728x90</div>
        </footer>
    </div>

    <!-- The fully functional JavaScript file -->
    <script src="scripts/app.js"></script>
</body>

</html>
