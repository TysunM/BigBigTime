server {
    listen 80;
    server_name bigbigtime.com www.bigbigtime.com;
    root /usr/share/nginx/html;
    index index.html;

    # Redirect www to non-www
    if ($host = www.bigbigtime.com) {
        return 301 https://bigbigtime.com$request_uri;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Set cache headers for assets to improve performance
    location ~* \.(css|js|ico|png|jpg|jpeg|gif|mp3|wav|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary Accept-Encoding;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Handle favicon requests
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
    }

    # Handle robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Handle sitemap.xml
    location = /sitemap.xml {
        access_log off;
        log_not_found off;
    }
}
